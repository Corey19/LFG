<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>create group</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">create</button>
    </form>
    {% if form.errors %}
        <ul>
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url 'user:logout_user' %}"><button>Logout</button></a>
    <a href="{% url 'main:find_group' %}"><button>Find Group</button></a>
    <a href="{% url 'main:explore' %}"><button>explore</button></a>
</body>
</html>
